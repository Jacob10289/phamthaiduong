<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg, #7b0a32, #b71c1c, #c2185b, #e53935);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #fff;
      margin-top: 20px;
      animation: sparkle 2s infinite alternate;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }

    @keyframes sparkle {
      0% { text-shadow: 0 0 5px #fff; }
      100% { text-shadow: 0 0 20px #ffcccc; }
    }

    .gift-boxes {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 30px;
      flex-wrap: wrap;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #c2185b;
      border: 4px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s, opacity 0.5s;
      box-shadow: 0 0 10px #ff99cc;
      overflow: hidden;
    }

    .box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffccff;
    }

    .box::before {
      content: "‚ô•Ô∏è";
      font-size: 50px;
      position: absolute;
      top: 20px;
      left: 25px;
      transition: transform 0.5s ease;
    }

    .box.opened::before {
      transform: scale(0);
    }

    .money {
      font-size: 16px;
      color: white;
      margin-top: 38px;
      animation: fadeIn 1s ease forwards;
    }

    .message {
      font-size: 20px;
      margin-top: 25px;
      color: #fff;
      font-weight: bold;
      animation: fadeIn 1s ease forwards;
      text-shadow: 0 0 8px #000;
      white-space: pre-wrap;
      min-height: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: explode 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes explode {
      0% {
        transform: scale(0.5) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translateY(-150px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="wrapper">
  <h1>üéäüéâBirthday Gift Boxüéâüéä</h1>

  <div class="gift-boxes">
    <div class="box" onclick="openBox(this)"></div>
    <div class="box" onclick="openBox(this)"></div>
    <div class="box" onclick="openBox(this)"></div>
  </div>

  <div class="message" id="message"></div>
</div>

<audio id="birthdayAudio" src="https://raw.githubusercontent.com/Jacob10289/phamthaiduong/refs/heads/main/Happy%20Birthday%20(Piano%20Version)%20-%20Helmut%20Schenker.mp3" preload="auto"></audio>

<script>
let opened = false;
const audio = document.getElementById("birthdayAudio");
const messageText = "Nh√¢n ng√†y n√†ng th∆° ra ƒë·ªùi , tr·ªôm v√≠a hay ƒÉn ch√≥ng l·ªõn nh√© üòÅ";
const messageEl = document.getElementById("message");

function openBox(selectedBox) {
  if (opened) return;
  opened = true;

  selectedBox.classList.add("opened");
  selectedBox.innerHTML = '<div class="money">100.000 VNƒê</div>';
  typeWriter(messageText, 0);
  audio.play();
  createHearts(selectedBox);
  startFireworks();

  const allBoxes = document.querySelectorAll(".box");
  allBoxes.forEach(box => {
    if (box !== selectedBox) {
      box.style.opacity = 0;
      box.style.pointerEvents = "none";
    }
  });
}

function typeWriter(text, i) {
  if (i < text.length) {
    messageEl.textContent += text.charAt(i);
    setTimeout(() => typeWriter(text, i + 1), 50);
  }
}

function createHearts(box) {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.top = "50%";
    heart.style.fontSize = Math.random() * 16 + 16 + "px";
    heart.style.position = "absolute";
    heart.style.animationDelay = (Math.random() * 0.5) + "s";
    box.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
}

document.body.addEventListener("click", function (e) {
  if (!e.target.classList.contains("box")) {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
});

function startFireworks() {
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  for (let i = 0; i < 100; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 5 + 2,
      radius: Math.random() * 2 + 1,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      alpha: 1
    });
  }

  function animateFireworks() {
   ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.015;

      if (p.alpha > 0) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
      }
    });

    ctx.globalAlpha = 1;
    particles = particles.filter(p => p.alpha > 0);

    if (particles.length > 0) {
      requestAnimationFrame(animateFireworks);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }

  animateFireworks();
}

</script>
</body>
</html>
