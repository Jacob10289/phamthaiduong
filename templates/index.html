<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Diễn Đàn Văn Học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f5c518;
        }
        .post {
            border: 1px solid #444;
            margin: 20px auto;
            padding: 15px;
            max-width: 600px;
            background: #1e1e1e;
            border-radius: 8px;
        }
        .post h2 {
            color: #66fcf1;
        }
        .post p {
            margin: 10px 0;
        }
        .author {
            font-size: 0.9em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Diễn Đàn Văn Học</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p class="author">Tác giả: {{ post.author }}</p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</body>
</html>
