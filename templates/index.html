<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #f6d365);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      overflow-x: hidden;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #d63384;
      margin-top: 40px;
      animation: sparkle 2s infinite alternate;
    }

    @keyframes sparkle {
      0% { text-shadow: 0 0 5px #fff; }
      100% { text-shadow: 0 0 20px #ff69b4; }
    }

    .gift-boxes {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 30px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #ff69b4;
      border: 4px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s, opacity 0.5s;
      box-shadow: 0 0 10px #ff99cc;
      overflow: hidden;
    }

    .box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffccff;
    }

    .box::before {
      content: "üéÅ";
      font-size: 50px;
      position: absolute;
      top: 20px;
      left: 25px;
      transition: transform 0.5s ease;
    }

    .box.opened::before {
      transform: scale(0);
    }

    .money {
      font-size: 16px;
      color: white;
      margin-top: 38px;
      animation: fadeIn 1s ease forwards;
    }

    .message {
      font-size: 20px;
      margin-top: 25px;
      color: #6a0572;
      font-weight: bold;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: explode 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes explode {
      0% {
        transform: scale(0.5) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translateY(-150px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Secret Box</h1>

  <div class="gift-boxes">
    <div class="box" onclick="openBox(this)"></div>
    <div class="box" onclick="openBox(this)"></div>
    <div class="box" onclick="openBox(this)"></div>
  </div>

  <div class="message" id="message"></div>

  <audio id="birthdayAudio" src="https://raw.githubusercontent.com/Jacob10289/phamthaiduong/refs/heads/main/Happy%20Birthday%20(Piano%20Version)%20-%20Helmut%20Schenker.mp3" preload="auto"></audio>

  <script>
    let opened = false;
    const audio = document.getElementById("birthdayAudio");

    function openBox(selectedBox) {
      if (opened) return;
      opened = true;

      selectedBox.classList.add("opened");
      selectedBox.innerHTML = '<div class="money">100.000 VNƒê</div>';
      document.getElementById("message").textContent =
        "M·ª´ng Ng√†y N√†ng Th∆° Ra ƒê·ªùi ü•≥ Tr·ªôm V√≠a Hay ƒÇn Ch√≥ng L·ªõn Nh√© =)";
      audio.play();
      createHearts(selectedBox);

      const allBoxes = document.querySelectorAll(".box");
      allBoxes.forEach(box => {
        if (box !== selectedBox) {
          box.style.opacity = 0;
          box.style.pointerEvents = "none";
        }
      });
    }

    function createHearts(box) {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.top = "50%";
        heart.style.fontSize = Math.random() * 16 + 16 + "px";
        heart.style.position = "absolute";
        heart.style.animationDelay = (Math.random() * 0.5) + "s";
        box.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 1500);
      }
    }
    document.body.addEventListener("click", function (e) {
      if (!e.target.classList.contains("box")) {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    });
  </script>
</body>
</html>
