<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designed By Pham Thai Duong</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(270deg, #0c0f1a, #1a2430, #1e2b39, #121a25, #101820);
      background-size: 500% 500%;
      animation: gradientShift 12s ease-in-out infinite;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      margin: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .light-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 30%, transparent 70%);
      z-index: -1;
      animation: glowEffect 10s ease-in-out infinite;
    }

    @keyframes glowEffect {
      0% { background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 30%, transparent 70%); }
      50% { background: radial-gradient(circle, rgba(0, 0, 0, 0.6) 30%, transparent 70%); }
      100% { background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 30%, transparent 70%); }
    }
.sparkle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      animation: sparkleEffect 1.5s ease-in-out infinite;
    }

    @keyframes sparkleEffect {
      0% { opacity: 0.5; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.1) rotate(90deg); }
      100% { opacity: 0.5; transform: scale(1) rotate(180deg); }
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.1);
      animation: rainFall linear infinite;
    }

    @keyframes rainFall {
      to {
        transform: translateY(100vh);
      }
    }

    #clock {
      font-family: 'Poppins', sans-serif;
      font-size: 26px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      position: fixed;
      top: 20px;
      right: 25px;
      background: none;
    }

    .typing-box {
      max-width: 700px;
      margin: 0 auto;
      font-size: 24px;
      line-height: 1.8;
      white-space: pre-line;
      color: white;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
      position: relative;
      text-align: center;
      word-wrap: break-word;
    }

    #message {
      display: inline-block;
    }

    .signature {
      font-size: 18px;
      margin-top: 20px;
      font-style: italic;
      color: #fff;
      letter-spacing: 1px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="light-glow"></div>
  <div class="sparkle"></div>
  <div class="rain" id="rain"></div>
  <div id="clock"></div>

  <div class="typing-box">
    <div id="message"></div>
    <div class="signature">- 1liniux268</div>
  </div>

  <audio id="myAudio" loop>
    <source src="https://raw.githubusercontent.com/Jacob10289/phamthaiduong/refs/heads/main/CanhDongYeuThuong.mp3" type="audio/mpeg"/>
  </audio>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
    }

    function typeMessage(text, elementId, delay = 60) {
      const element = document.getElementById(elementId);
      let index = 0;
      function type() {
        if (index < text.length) {
          element.innerHTML += text.charAt(index);
          index++;
          setTimeout(type, delay);
        }
      }
      type();
    }

    window.onload = function () {
      setInterval(updateClock, 1000);
      updateClock();

      const message = 
`A Person With Good Heart Always Unlucky In Relationship`;

      typeMessage(message, "message");

      const audio = document.getElementById("myAudio");
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.addEventListener("click", function playAudioOnce() {
            audio.play();
            document.removeEventListener("click", playAudioOnce);
          });
        });
      }

      const rainContainer = document.getElementById("rain");
      for (let i = 0; i < 200; i++) {
        const drop = document.createElement("div");
        drop.classList.add("raindrop");
        drop.style.left = `${Math.random() * 100}%`;
        drop.style.animationDuration = `${0.5 + Math.random() * 1.5}s`;
        drop.style.animationDelay = `${Math.random() * 5}s`;
        rainContainer.appendChild(drop);
      }
    };
  </script>
</body>
</html>
