  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0 20px;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .music-player {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #1DB954;
      border-radius: 5px;
    }

    .time-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 4px;
    }

    .song-search-wrapper {
      width: 100%;
      max-width: 400px;
      margin: 20px auto 0;
    }

    #songSearchInput {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
    }

    #songListContainer div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #songListContainer div:hover {
      background: rgba(255,255,255,0.1);
    }

    .search-bar {
      margin-top: 30px;
      text-align: center;
    }

    .search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .vocab-list {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .vocab-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
    }

    .vocab-item h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #1DB954;
    }

    .vocab-item p {
      margin: 4px 0;
      font-size: 14px;
    }

    #clock {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 18px;
      font-weight: 600;

  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let w, h, shootingStars = [];

  function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  function createShootingStar() {
    return {
      x: Math.random() * w,
      y: 0,
      len: Math.random() * 80 + 10,
      speed: Math.random() * 10 + 6,
      size: Math.random() * 1.5 + 0.5,
      angle: Math.PI / 3
    };
  }

  function drawShootingStars() {
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < shootingStars.length; i++) {
      let star = shootingStars[i];
      ctx.beginPath();
      ctx.moveTo(star.x, star.y);
      ctx.lineTo(star.x - star.len * Math.cos(star.angle), star.y - star.len * Math.sin(star.angle));
      ctx.strokeStyle = "white";
      ctx.lineWidth = star.size;
      ctx.stroke();
      star.x += star.speed * Math.cos(star.angle);
      star.y += star.speed * Math.sin(star.angle);
      if (star.x < 0 || star.y > h) shootingStars[i] = createShootingStar();
    }
  }

  function animate() {
    drawShootingStars();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  shootingStars = Array.from({length: 8}, createShootingStar);
  animate();

  let currentIndex = 0;
  let isPlaying = false;

  const source = document.getElementById("audioSource");
  const playBtn = document.getElementById("playPauseBtn");
  const progressBar = document.getElementById("progressBar");
  const currentTimeEl = document.getElementById("currentTime");
  const totalTimeEl = document.getElementById("totalTime");

  function loadSong(index) {
    source.src = playlist[index].url;
    audio.load();
    if (isPlaying) audio.play();
  }

  function togglePlayPause() {
    if (audio.paused) {
      audio.play();
      isPlaying = true;
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      audio.pause();
      isPlaying = false;
      playBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  }

  function nextSong() {
    currentIndex = (currentIndex + 1) % playlist.length;
    loadSong(currentIndex);
  }

  function prevSong() {
    currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
    loadSong(currentIndex);
  }

  audio.addEventListener("ended", nextSong);

  function updateProgress() {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progressPercent}%`;
    currentTimeEl.textContent = formatTime(audio.currentTime);
    totalTimeEl.textContent = formatTime(audio.duration);
  }

  function seek(e) {
    const width = e.currentTarget.clientWidth;
    const clickX = e.offsetX;
    audio.currentTime = (clickX / width) * audio.duration;
  }

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s.toString().padStart(2, "0")}`;
  }

  audio.addEventListener("timeupdate", updateProgress);

  function filterSongs() {
    const keyword = document.getElementById("songSearchInput").value.toLowerCase();
    const container = document.getElementById("songListContainer");
    container.innerHTML = "";

    playlist.forEach((song, index) => {
if (song.title.toLowerCase().includes(keyword)) {
        const option = document.createElement("div");
        option.innerHTML = `<i class="fas fa-music"></i> ${song.title}`;
        option.onclick = () => {
          currentIndex = index;
          loadSong(currentIndex);
          audio.play();
          isPlaying = true;
          playBtn.innerHTML = '<i class="fas fa-pause"></i>';
          document.getElementById("musicControls").style.display = "block";
          document.getElementById("songSearchInput").value = song.title;
          container.innerHTML = "";
        };
        container.appendChild(option);
      }
    });

function displayWords(words) {
    const list = document.getElementById("vocabList");
    list.innerHTML = "";
    words.forEach(item => {
      list.innerHTML += `
        <div class="vocab-item">
          <h3>${item.word}</h3>
          <p><strong>Meaning:</strong> ${item.meaning}</p>
          <p><strong>Example:</strong> ${item.example}</p>
          <p><strong>Topic:</strong> ${item.topic}</p>
        </div>
      `;
    });
  }

  function filterWords() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const filtered = vocab.filter(item =>
      item.word.toLowerCase().includes(keyword) ||
      item.meaning.toLowerCase().includes(keyword) ||
      item.topic.toLowerCase().includes(keyword)
    );
    displayWords(filtered);
  }

  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, "0");
    const m = String(now.getMinutes()).padStart(2, "0");
    const s = String(now.getSeconds()).padStart(2, "0");
    document.getElementById("clock").textContent = `${h}:${m}:${s}`;
  }
