.sky {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  overflow: hidden;
  z-index: -1;
pointer-events: none;
}

.stars::before {
  content: '';
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  box-shadow:
    50px 100px white,
    150px 200px white,
    250px 50px white,
    300px 300px white,
    400px 150px white,
    600px 200px white,
    800px 100px white,
    900px 300px white,
    1000px 50px white,
    1100px 250px white;
  animation: twinkle 2s infinite ease-in-out alternate;
}

@keyframes twinkle {
  0% { opacity: 0.3; }
  100% { opacity: 1; }
}

.shooting-star {
  position: absolute;
  top: 20%;
  left: -200px;
  width: 100px;
  height: 2px;
  background: linear-gradient(-45deg, white, rgba(255, 255, 255, 0));
  transform: rotate(45deg);
  animation: shoot 5s linear infinite;
  opacity: 0;
}

.shooting-star.delay1 {
  top: 40%;
  animation-delay: 2s;
}

.shooting-star.delay2 {
  top: 60%;
  animation-delay: 4s;
}

@keyframes shoot {
  0% {
    transform: translateX(0) translateY(0) rotate(45deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translateX(1200px) translateY(600px) rotate(45deg);
    opacity: 0;
  }
}

function togglePlayPause() {

  function seek(e) {
    const width = e.currentTarget.clientWidth;

    audio.currentTime = (clickX / width) * audio.duration;
  }

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s.toString().padStart(2, "0")}`;
