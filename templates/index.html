<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designed By Pham Thai Duong</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(270deg, 
        #FF5F6D, #FFC371, #47E6C1, #5B86E5, #D76D77, #FF6CAB, #FFB347);
      background-size: 500% 500%;
      animation: gradientShift 6s ease-in-out infinite;
      text-align: center;
      padding: 50px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255,255,255,0.3),
                  0 0 40px rgba(255,255,255,0.2);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 195, 18, 0.6);
    }
    h1 {
      font-size: 28px;
      margin-top: 15px;
      color: #ffffff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .verified-icon {
      color: #1877F2;
      margin-left: 5px;
      font-size: 20px;
      vertical-align: middle;
    }

    p {
      font-size: 16px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .social-links {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      min-height: 50px;
      padding: 10px;
      margin: 10px auto;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
      color: white;
    }

    .social-links i {
      font-size: 20px;
      margin-right: 10px;
    }

    .facebook { background: #1877F2; }
    .tiktok { background: #000000; }
    .instagram { background: linear-gradient(135deg, #FF9F4D, #E1306C, #833AB4); }
    .spotify { background: linear-gradient(135deg, #1DB954, #1ED760, #A7F432); }

    .social-links a:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .button {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button:active {
      transform: scale(0.95);
      transition: 0.1s;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/fYFGThGm/DCF9-DD5-B-B176-4402-8-AA8-A5-F11935-DFDD.png" class="avatar" alt="Avatar">
    <h1>1iniux268<i class="fas fa-check-circle verified-icon"></i></h1>
    <p id="typed-text"></p>
    <script>
      const text = "Thanks for visiting my site! I'm Pham Thai Duong. All contact information is below.";
      let index = 0;

      function typeEffect() {
        if (index < text.length) {
          document.getElementById("typed-text").innerHTML += text.charAt(index);
          index++;
          setTimeout(typeEffect, 100);
        }
      }

      window.onload = function () {
        typeEffect();
      };
    </script>

    <div class="social-links">
      <a href="https://www.facebook.com/1iniux268" class="facebook">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://www.tiktok.com/@1iniux268" class="tiktok">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://www.instagram.com/1iniux268" class="instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://open.spotify.com/artist/1UTyk1oFxOsRsrD82gIZK5" class="spotify">
        <i class="fab fa-spotify"></i> Spotify
      </a>
    </div>
  </div>
</body>
</html>
