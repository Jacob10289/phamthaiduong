<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designed By Pham Thai Duong</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0 20px;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .music-player {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .song-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .search-bar {
      margin-top: 30px;
      text-align: center;
    }

    .search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .vocab-list {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .vocab-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
    }

    .vocab-item h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #1DB954;
    }

    .vocab-item p {
      margin: 4px 0;
      font-size: 14px;
    }

   #clock {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 22px;
  font-weight: 700;
  color: #1DB954;
  background: rgba(0, 0, 0, 0.6);
  padding: 8px 14px;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0,255,127,0.4);
  z-index: 9999;
}
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div id="clock"></div>

  <div class="music-player">
    <div class="song-title"><i class="fab fa-spotify"></i><span id="songTitle">Loading...</span></div>
    <div class="controls">
      <button onclick="prevSong()"><i class="fas fa-backward"></i></button>
      <button onclick="togglePlayPause()" id="playPauseBtn"><i class="fas fa-play"></i></button>
      <button onclick="nextSong()"><i class="fas fa-forward"></i></button>
    </div>
    <audio id="myAudio">
      <source id="audioSource" src="" type="audio/mpeg"/>
    </audio>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Tìm kiếm từ vựng hoặc chủ đề..." oninput="filterWords()"/>
  </div>

  <div class="vocab-list" id="vocabList"></div>

  <script>
    // Nền sao băng
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w, h;
    let shootingStars = [];

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function createShootingStar() {
      return {
        x: Math.random() * w,
        y: 0,
        len: Math.random() * 80 + 10,
        speed: Math.random() * 10 + 6,
        size: Math.random() * 1.5 + 0.5,
        angle: Math.PI / 3
      };
    }

    function drawShootingStars() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < shootingStars.length; i++) {
        let star = shootingStars[i];
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(star.x - star.len * Math.cos(star.angle), star.y - star.len * Math.sin(star.angle));
 ctx.strokeStyle = "white";
        ctx.lineWidth = star.size;
        ctx.stroke();
        star.x += star.speed * Math.cos(star.angle);
        star.y += star.speed * Math.sin(star.angle);

        if (star.x < 0 || star.y > h) {
          shootingStars[i] = createShootingStar();
        }
      }
    }

    function animate() {
      drawShootingStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    shootingStars = Array.from({length: 8}, createShootingStar);
    animate();

    const playlist = [
      { title: "Cánh Đồng Yêu Thương", url: "https://raw.githubusercontent.com/Jacob10289/phamthaiduong/refs/heads/main/CanhDongYeuThuong.mp3" },
      { title: "Tình Yêu Đẹp Nhất", url: "https://raw.githubusercontent.com/Jacob10289/phamthaiduong/refs/heads/main/TinhYeuDepNhat.mp3" },
      { title: "Tự Lau Nước Mắt", url: "https://raw.githubusercontent.com/Jacob10289/phamthaiduong/refs/heads/main/TuLauNuocMat.mp3" }
    ];
    let currentIndex = 0;
    let isPlaying = false;
    const audio = document.getElementById("myAudio");
    const source = document.getElementById("audioSource");
    const title = document.getElementById("songTitle");
    const playBtn = document.getElementById("playPauseBtn");

    function loadSong(index) {
      source.src = playlist[index].url;
      title.textContent = playlist[index].title;
      audio.load();
      if (isPlaying) audio.play();
    }

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        isPlaying = false;
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadSong(currentIndex);
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadSong(currentIndex);
    }

    audio.addEventListener("ended", nextSong);
const vocab = [
      {Từ vựng: "Mesmerized",Nghĩa: "bị mê hoặc, bị cuốn hút",Ví dụ: "She was mesmerized by the performance.", topic: "Cảm xúc" },
      {Từ vựng: "Eliminate",Nghĩa: "loại bỏ, loại ra",Ví dụ: "Several teams were eliminated in the first round.", topic: "Cuộc thi" },
      { word: "Entire", meaning: "toàn bộ", example: "He spent the entire day reading.", topic: "Chung" },
      { word: "Capacity", meaning: "sức chứa, khả năng", example: "The stadium was filled to its capacity.", topic: "Đo lường" },
      { word: "Proportion", meaning: "tỉ lệ", example: "A large proportion of the population is unemployed.", topic: "Thống kê" },
      { word: "Stand out", meaning: "nổi bật", example: "Her bright dress made her stand out.", topic: "Cụm động từ" },
      { word: "Look up", meaning: "tra cứu", example: "You can look up the word in the dictionary.", topic: "Cụm động từ" },
      { word: "Among others", meaning: "trong số những người khác", example: "She invited John, Sarah, and Mike, among others.", topic: "Liên kết" },
      { word: "Quantity", meaning: "số lượng", example: "They ordered a large quantity of goods.", topic: "Đo lường" },
      { word: "Apart from", meaning: "ngoài ra", example: "Apart from math, he also teaches physics.", topic: "Liên kết" },
      { word: "Activity", meaning: "hoạt động", example: "Physical activity is good for your health.", topic: "Chung" },
      { word: "Art gallery", meaning: "phòng trưng bày", example: "We visited an art gallery in the city.", topic: "Nghệ thuật" },
      { word: "Exhibition", meaning: "buổi triển lãm, trưng bày", example: "The art exhibition was well attended.", topic: "Nghệ thuật" },
      { word: "Museum", meaning: "bảo tàng", example: "We saw ancient artifacts in the museum.", topic: "Lịch sử" },
      { word: "Concert", meaning: "buổi hòa nhạc", example: "She went to a concert last night.", topic: "Âm nhạc" },
      { word: "Ballet", meaning: "ba lê, kịch múa", example: "She danced ballet for years.", topic: "Múa" },
      { word: "Opera", meaning: "nhạc kịch", example: "We watched a beautiful opera last weekend.", topic: "Âm nhạc" },
      { word: "Bar", meaning: "quán rượu, quầy bán rượu", example: "He met his friends at the bar.", topic: "Đồ uống" }
    ];
function displayWords(words) {
      const list = document.getElementById("vocabList");
      list.innerHTML = "";
      words.forEach(item => {
        list.innerHTML += `
          <div class="vocab-item">
            <h3>${item.word}</h3>
            <p><strong>Meaning:</strong> ${item.meaning}</p>
            <p><strong>Example:</strong> ${item.example}</p>
            <p><strong>Topic:</strong> ${item.topic}</p>
          </div>
        `;
      });
    }

    function filterWords() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = vocab.filter(item =>
        item.word.toLowerCase().includes(keyword) ||
        item.meaning.toLowerCase().includes(keyword) ||
        item.topic.toLowerCase().includes(keyword)
      );
      displayWords(filtered);
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }

    window.onload = () => {
      loadSong(currentIndex);
      displayWords(vocab);
      updateClock();
      setInterval(updateClock, 1000);
    };
  </script>
</body>
</html>
